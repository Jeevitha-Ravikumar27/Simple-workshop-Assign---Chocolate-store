<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light & Cat</title>
    <link rel="stylesheet" href="light.css">
    <script defer src="light.js"></script>
</head>
<body>

    <div class="container">
        <h1 class="switch-status" id="switchStatus">Switched On</h1>
        
        <!-- Bulb Image -->
        <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-on-img.png" 
             class="bulb-image" id="bulbImage" alt="Bulb Image">
        
        <!-- Cat Image -->
        <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-img.png" 
             class="cat-image" id="catImage" alt="Cat Image">

        <div class="switch-board">
            <button class="off-switch" id="offSwitch" onclick="switchOff()">OFF</button>
            <button class="on-switch" id="onSwitch" onclick="switchOn()">ON</button>
        </div>
    </div>

</body>
</html>
